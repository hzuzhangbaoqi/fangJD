<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				margin: 100px auto;
				width: 300px;
				height: 300px;
				border: 1px solid #CCCCCC;
				overflow: hidden;
			}
			ul{
				width: 310px;
				height: 310px;
			}
			li{
				list-style: none;
				float: left;
				width: 100px;
				height:100px;
				border: 1px solid #CCCCCC;
				margin-left: -1px;
				margin-top: -1px;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>1</li>
				<li class="line">2</li>
				<li class="line">3</li>
				<li>4</li>
				<li class="line">5</li>
				<li class="line">6</li>
				<li>7</li>
				<li class="line">8</li>
				<li class="line">9</li>
			</ul>
		</div>
	</body>
</html>
